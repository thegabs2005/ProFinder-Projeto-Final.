<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProFinder - Encontre Profissionais</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #0f172a;
            color: white;
        }

        nav {
            display: flex;
            justify-content: space-between;
            padding: 20px 50px;
            background: rgba(0,0,0,0.2);
            border-bottom: 1px solid #334155;
            position: relative;
            z-index: 10;
        }

        .logo { font-size: 24px; font-weight: bold; color: #fbbf24; display: flex; align-items: center; }

        .logo img {
            height: 30px;
            vertical-align: middle;
            margin-right: 5px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .nav-links a:hover {
            background: rgba(251, 191, 36, 0.1);
        }

        #home {
            background: url('background-app.jpg') no-repeat center center;
            background-size: cover;
            padding-top: 50px; 
            min-height: calc(100vh - 70px);
        }

        .hero {
            text-align: center;
            padding: 50px 20px;
            background: linear-gradient(rgba(15, 23, 42, 0.5), rgba(15, 23, 42, 0.9));
        }

        .hero h2 {
            background-color: rgba(15, 23, 42, 0.7);
            display: inline-block;
            padding: 5px 10px;
            border-radius: 5px;
        }

        input[type="text"] {
            width: 60%;
            padding: 12px;
            border-radius: 25px;
            border: none;
            margin-bottom: 20px;
        }

        .cards-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            padding: 20px;
        }

        .card {
            background: #1e293b;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            width: 200px;
            border: 1px solid #334155;
        }

        .card img { 
            width: 100%; 
            height: 200px; 
            object-fit: cover;
            border-radius: 10px; 
            margin-bottom: 10px;
        }

        .card button {
            background: #fbbf24;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 5px;
        }

        .section { display: none; padding: 20px; }
        .active { display: block; }

        .auth-box {
            width: 350px;
            margin: 100px auto;
            background: #1e293b;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
